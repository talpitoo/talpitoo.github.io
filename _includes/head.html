<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta property="og:url"           content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description"   content="{{ site.description }}" />
  <meta property="og:image"         content="{% if page.image %}{{ site.url }}/{{ page.image }}{% else %}{{ site.url }}/images/ttcomics-tested-on-humans{% endif %}.jpg" />

  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/images/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="36x36" density="0.75" href="{{ site.url }}/images/android-icon-36x36.png">
  <link rel="icon" type="image/png" sizes="48x48" density="1.0" href="{{ site.url }}/images/android-icon-48x48.png">
  <link rel="icon" type="image/png" sizes="72x72" density="1.5" href="{{ site.url }}/images/android-icon-72x72.png">
  <link rel="icon" type="image/png" sizes="96x96" density="2.0" href="{{ site.url }}/images/android-icon-96x96.png">
  <link rel="icon" type="image/png" sizes="144x144" density="3.0" href="{{ site.url }}/images/android-icon-144x144.png">
  <link rel="icon" type="image/png" sizes="192x192" density="4.0" href="{{ site.url }}/images/android-icon-192x192.png">

  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/images/favicon-16x16.png">

  <meta name="msapplication-TileImage" content="{{ site.url }}/images/ms-icon-144x144.png">
  <meta name="msapplication-square70x70logo" content="{{ site.url }}/images/ms-icon-70x70.png">
  <meta name="msapplication-square150x150logo" content="{{ site.url }}/images/ms-icon150x150.png">
  <meta name="msapplication-square310x310logo" content="{{ site.url }}/images/ms-icon310x310.png">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
